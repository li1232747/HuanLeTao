<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户管理系统1-商品管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="lt_aside">
        <div class="aside_top">
            <a href="index.html">
                <span>欢</span>
                <span>乐</span>
                <span>淘</span>
            </a>
        </div>
        <div class="aside_user">
            <div>
                <img src="./images/ye.bmp" alt="">
                <p>超级管理员</p>
            </div>
        </div>
        <div class="aside_menu">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="cate_admin">
                        <i class="glyphicon glyphicon-list"></i>
                        分类管理
                    </a>
                    <div style="display: none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="javascript:;" class="active">
                        <i class="glyphicon glyphicon-tags"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="main_topbar">
            <a href="javascript:;" class="pull-left lt_menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right lt_logout">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <div class="main_body">
            <div class="container-fluid mt">
                <!-- 路径导航/面包屑导航 -->
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">管理系统</a>
                    </li>
                    <li class="active">商品管理</li>
                </ol>

                <!-- 内容部分 -->
                <div class="content">
                    <button class="btn btn-default btn_add">添加商品</button>
                    <table class="table table-bordered table-hover mt">
                        <thead>
                            <tr>
                                <th width="5%">序号</th>
                                <th width="25%">商品名称</th>
                                <th width="25%">商品描述</th>
                                <th width="10%">商品库存</th>
                                <th width="10%">商品尺寸</th>
                                <th width="10%">商品状态</th>
                                <th width="15%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 表格模板 坑 -->
                        </tbody>
                    </table>
                    <!-- 分页容器 -->
                    <div class="text-right">
                        <ul id="paginator"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body text-danger">
                    <p>
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_logout">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    <h4 class="modal-title">添加商品</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    <span class="second_check">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <input type="hidden" name="brandId">
                                <ul class="dropdown-menu">
                                    <!-- 挖个坑 -->
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="proName" autocomplete="off" class="form-control" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea name="proDesc"class="form-control" rows="3" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="num" autocomplete="off" class="form-control" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" name="price" autocomplete="off" class="form-control" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <input type="text" name="oldPrice" autocomplete="off" class="form-control" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" name="size" autocomplete="off" class="form-control" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                            <div class="file_box">
                                <button class="btn btn-default">上传图片</button>
                                <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" multiple>
                                <span class="reminder">提示：必须上传三张图片</span>
                            </div>
                        </div>
                        <div class="form-group img_box">
                            <!-- <img src="./images/none.png" width='150' height='150' alt=""> -->
                            <input type="hidden" name="proLogo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 表格模板 -->
    <script type="text/html" id="tpl">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu == 1 ? "已上架" : "已下架"}}</td>
            <td>
                <button class="btn btn-danger btn-sm">下架</button>
                <button class="btn btn-primary btn-sm">编辑</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 下拉框模板 -->
    <script type="text/html" id="tpl2">
        {{each rows v i}}
        <li>
            <a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a>
        </li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
