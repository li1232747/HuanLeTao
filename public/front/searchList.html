<!DOCTYPE html>
<html lang="en">

<head>
    <title>欢乐淘-商品列表</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <div class="lt-container">
        <!-- 头部 -->
        <div class="lt_header">
            <!-- 返回上一页 -->
            <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
            <h4>商品列表</h4>
        </div>
        <!-- 内容 -->
        <div class="lt_main">

            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字" class="input_search">
                        <a href="#" class="btn_search">搜索</a>
                    </div>

                    <!-- 排序 -->
                    <div class="lt_sort">
                        <ul class="mui-clearfix">
                            <li><a href="#">上架时间<i class="fa fa-angle-down"></i></a></li>
                            <li data-type="price"><a href="#">价格<i class="fa fa-angle-down"></i></a></li>
                            <li data-type="num"><a href="#">库存<i class="fa fa-angle-down"></i></a></li>
                            <li><a href="#">折扣<i class="fa fa-angle-down"></i></a></li>
                        </ul>
                    </div>

                    <!-- 商品区域 -->
                    <div class="lt_product">
                        <!-- 挖个坑 -->
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <!-- 模板 -->
    <script type="text/html" id="tpl">
        {{if data.length === 0}}
        <p>没有更多此类商品</p>
        {{/if}}

        {{if data.length > 0}}
        <ul class="mui-clearfix">
            {{each data v i}}
            <li>
                <a href="#">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                    <p class="mui-ellipsis-2">{{v.proName}}</p>
                    <p>
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                    </p>
                    <button class="mui-btn mui-btn-primary">立即购买</button>
                </a>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </script>


    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
