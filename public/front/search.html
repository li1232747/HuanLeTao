<!DOCTYPE html>
<html lang="en">

<head>
    <title>欢乐淘-分类</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="lt-container">
        <!-- 头部 -->
        <div class="lt_header">
            <!-- 返回上一页 -->
            <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
            <h4>搜索中心</h4>
        </div>
        <!-- 内容 -->
        <div class="lt_main">

            <div class="lt_search">
                <input type="text" placeholder="请输入搜索关键字" class="input_search">
                <a href="#" class="btn_search">搜索</a>
            </div>

            <div class="lt_history">
                <!-- 挖个大坑 -->
            </div>

        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <!-- 模板 -->
    <script type="text/html" id="tpl">
        {{if list.length === 0}}
        <p>没有搜索历史记录</p>
        {{/if}}

        {{if list.length > 0}}
        <div class="title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right fa fa-trash empty_record">清空记录</span>
        </div>
        <div class="content">
            <ul>
                {{each list v i}}
                <li>
                    <a href="#" class="mui-pull-left">{{v}}</a>
                    <i data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></i>
                </li>
                {{/each}}
            </ul>
        </div>
        {{/if}}
    </script>


    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
